<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully added todo!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Add a todo</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/todos/add/save}" th:object="${todo}">

                    <div class="form-group mb-3">
                        <label class="form-label">Description</label>
                        <input class="form-control"
                               id="description"
                               name="description"
                               placeholder="Enter description"
                               th:field="*{description}"
                               type="text"
                        />
                        <p th:errors="*{description}" class="text-danger"
                           th:if="${#fields.hasErrors('description')}">
                        </p>

                        <label class="form-label">Target date</label>
                        <input class="form-control"
                               id="targetDate"
                               name="targetDate"
                               placeholder="Enter target date "
                               th:field="*{targetDate}"
                               th:value="${#temporals.format(todo.targetDate, 'dd/MM/yyyy')}"
                               type="date"
                        />

                        <p th:errors="*{targetDate}" class="text-danger"
                           th:if="${#fields.hasErrors('targetDate')}">
                        </p>

                        <button class="btn btn-primary" type="submit">Add</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
